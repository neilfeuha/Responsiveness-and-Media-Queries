<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="write-up">
          <h3>Learn to code by watching others</h3>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="form-here">
          <!-- flex this container and display in column style -->
          <p class="purple">
            <!-- change color to purple and place border around with background shadow -->
            <span id="bold">Try it free 7 days</span> then $20/mo. thereafter
          </p>
          <div class="form">
            <!-- flex thos container and give column display with a white background color-->
            <form class="form-field" action="" method="post">
              <input
                type="text"
                name="firstname"
                id="firstname"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                name="lastname"
                id="lastname"
                placeholder="Last Name"
                required
              />
              <input
                type="email"
                name="emailaddress"
                id="email"
                placeholder="Email address"
                required
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
              <button type="submit">CLAIM YOUR FREE TRIAL</button>
              <!-- give button green color -->
            </form>
            <p class="small">
              By clicking the button you are agreeing to our
              <a href="">Terms and Services</a>
            </p>
          </div>
          <!-- needs a background shadow -->
        </div>
      </div>
    </main>
  </body>
</html>
